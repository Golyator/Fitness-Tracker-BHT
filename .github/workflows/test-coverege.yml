
name: Maven Tests & Coverage %

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build & run tests (unit + integration + coverage)
        run: mvn -B clean verify
        
      - name: Upload reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-reports
          path: |
            **/target/site/jacoco/*
            **/target/surefire-reports/*

